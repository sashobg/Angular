<br>
<p class="lead">
    <button class="btn btn-warning" style="cursor: pointer;" *ngIf="auth.isAdmin()" routerLink="/articles/edit/{{id}}">Edit</button>
   <br>
    <button class="btn btn-danger " style="cursor: pointer;" *ngIf="auth.isAdmin()" (click)="delete()">Delete</button>
</p>
<div class="container">

  <div class="row">

     
     
    <!-- Post Content Column -->
    <div class="col-lg-8">

      <!-- Title -->
      <h1 class="mt-4">{{article.name}}</h1>

      <!-- Author -->
      <p class="lead">
        by
        {{article.author.name}}
      </p>

      <hr>

      <!-- Date/Time -->
      <p>Posted on {{article.createdOn  | date:'dd.MM.yyyy H:mm'}}</p>

      <hr>

      <!-- Preview Image -->
      <img class="img-fluid rounded" src="{{article.imagePath}}" alt="">

      <hr>

      <!-- Post Content -->


      <p>{{article.body}}</p>

      
      <hr>

     
      

    </div>

    <!-- Sidebar Widgets Column -->
    <div class="col-md-4">

      <!-- Search Widget -->
      <div class="card my-4">
        <h5 class="card-header">Search</h5>
        <div class="card-body">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>

     <!-- Categories Widget -->
     <div class="card my-4">
        <h5 class="card-header">Categories</h5>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <ul class="list-unstyled mb-0">
                <li *ngFor="let cat of categories | async">
                  <a routerLink="/articles/category/{{cat.name}}">{{cat.name}}</a>
                </li>                  
              </ul>
            </div>
            
          </div>
        </div>
      </div>

     
    </div>

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
